<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="../todolist/css/todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">



</head>

<body>

    <div class="wrapper">

        <div class="header"><span><i class="fas fa-search"></i>To do list app</span></div>
        <div class="wrap-list">
            <ol class="list">
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Go to gym</label>
                </li>  
                
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Do your cardio</label>
                </li> 

                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Drink water</label>
                </li>
                
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Eat</label>
                </li>

                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Have a bath</label>
                </li> 

                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Set alarm</label>
                </li> 

                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Sleep</label>
                </li>

            </ol>
        </div>

    </div>
    
</body>
</html>
